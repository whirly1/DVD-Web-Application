    <script>
        // ------------------------------------------------------- //
        //   Inject SVG Sprite - 
        //   see more here 
        //   https://css-tricks.com/ajaxing-svg-sprite/
        // ------------------------------------------------------ //
        function injectSvgSprite(path) {

            var ajax = new XMLHttpRequest();
            ajax.open("GET", path, true);
            ajax.send();
            ajax.onload = function (e) {
                var div = document.createElement("div");
                div.className = 'd-none';
                div.innerHTML = ajax.responseText;
                document.body.insertBefore(div, document.body.childNodes[0]);
            }
        }
        // this is set to BootstrapTemple website as you cannot 
        // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
        // while using file:// protocol
        // pls don't forget to change to your domain :)
        injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->

    <script>
        const baseUrl = "http://localhost:3000";
        $("#login-form-customer").submit((event) => {
            // prevent page reload
            event.preventDefault();
            const email = $("#cust_email").val();
            const password = $("#cust_password").val();
            const requestBody = {
                email: email,
                password: password
            };
            axios.post(`${baseUrl}/customer_login/`, requestBody)
                .then((response) => {
                    const token = response.data.token;
                    const loggedInCustomerID = response.data.user_id;
                    localStorage.clear()
                    localStorage.setItem("token", token);
                    localStorage.setItem("loggedInCustomerID", loggedInCustomerID);
                    window.location.href = "/customer";
                })
                .catch((error) => {
                    console.log(error);
                    window.alert('The email or password is incorrect')
                });
        });

        $("#login-form-staff").submit((event) => {
