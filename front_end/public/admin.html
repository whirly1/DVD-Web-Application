    <script>
        const baseUrl = "http://localhost:3000";
        const token = localStorage.getItem("token");
        const loggedInAdminID = parseInt(localStorage.getItem("loggedInAdminID"));
        if (token === null || isNaN(loggedInAdminID)) {
            window.location.href = "/login";
        }
        else {
            const auth = {
                headers: {
                    authorization: 'Bearer ' + token
                }
            }
            //get admin info
            axios.get(`${baseUrl}/staff/${loggedInAdminID}`)
                .then((response) => {
                    const info = response.data[0]
                    $('#adminInfo').append(`
                    <h1 class="h2 text-uppercase pt-5" style="text-align: center;">Admin: ${info.first_name} ${info.last_name}</h1>
                    `)
                })

            //logout feature
            $(document).on("click", "#logout-button", function () {
                localStorage.removeItem('token')
                localStorage.removeItem('loggedInAdminID')
                localStorage.clear()
                window.location.href = "/login"
            });

            //add new actor feature
            $('#add-actor-form').submit((event) => {
                event.preventDefault();
                const first_name = $('#first_name').val()
                const last_name = $('#last_name').val()
                const requestBody = {
                    first_name: first_name,
                    last_name: last_name
                }
                axios.post(`${baseUrl}/actors`, requestBody, auth)
                    .then((response) => {
                        const actorID = response.data.actor_id
                        $("#first_name").val("");
                        $("#last_name").val("");
                        window.alert(`Actor ${first_name} ${last_name} has been added with id of ${actorID}`)
                    })
                    .catch((error) => {
                        console.log(error);
                        window.alert('There is an error. Please re-enter the actor')
                    });
            })

            //dropdown dynamic
            axios.get(`${baseUrl}/stores`)
                .then((response) => {
                    const stores = response.data
                    stores.forEach((store) => {
                        $('#store').append(`
                        <option value="${store.store_id}">${store.address}</option>
                        `)
                    })
                })

            //dropdown dynamic
            axios.get(`${baseUrl}/categories`)
                .then((response) => {
                    const categories= response.data
                    categories.forEach((category) => {
                        $('#category').append(`
                        <option value="${category.category_id}">${category.name}</option>
                        `)
                    })
                })

            //dropdown dynamic
            axios.get(`${baseUrl}/languages`)
                .then((response) => {
                    const languages = response.data
                    languages.forEach((language) => {
                        $('#language').append(`
                        <option value="${language.language_id}">${language.name}</option>
                        `)
                    })
                })

            //add new store feature
            $('#add-customer-form').submit((event) => {
                event.preventDefault();
                const first_name = $('#cus_first_name').val()
                const last_name = $('#cus_last_name').val()
                const requestBody = {
                    store_id: document.getElementById('store').value,
                    first_name: first_name,
                    last_name: last_name,
                    email: $('#cus_email').val(),
                    password: $('#password').val(),
                    address: {
                        address: $('#cus_address').val(),
                        address2: $('#cus_address2').val(),
                        district: $('#cus_district').val(),
                        city_id: $('#cus_cityid').val(),
                        postal_code: $('#cus_postcode').val(),
                        phone: $('#cus_hp').val()
                    }
                }
                console.log(requestBody)
                axios.post(`${baseUrl}/customers`, requestBody, auth)
                    .then((response) => {
                        const customerID = response.data.customer_id
                        $("#first_name").val("");
                        $("#last_name").val("");
                        window.alert(`Customer ${first_name} ${last_name} has been added with id of ${customerID}`)
                    })
                    .catch((error) => {
                        console.log(error)
                        console.log(error.response.status);
                        if (error.response.status == 409) {
                            window.alert('This email already exists. Please enter a new one.')
                            return
                        }
                        window.alert('There is a problem. Please check your information.')
                    });
            }),

            //add new store feature
            $('#add-film-form').submit((event) => {
                event.preventDefault();
                const img_path = ($('#film_img').val()).split("\\").slice(-1)[0]
                const actors = ($('#actor_list').val()).split(",")
                const requestBody = {
                    title: $('#film_title').val(),
                    description: $('#film_desc').val(),
                    release_year: $('#film_year').val(),
                    language_id: document.getElementById('language').value,
                    rental_duration: $('#rent_dur').val(),
                    rental_rate: $('#rent_rate').val(),
                    length: $('#film_len').val(),
                    replacement_cost: $('#replace_cost').val(),
                    rating: $('#rating').val(),
                    special_features: $('#features').val(),
                    category_id: document.getElementById('category').value,
                    actors: actors,
                    img: img_path
                }
                console.log(requestBody)
                axios.post(`${baseUrl}/films`, requestBody, auth)
                    .then((response) => {
                        console.log(response)
                        window.alert(`Film has been added with an id of ${response.data.film_id}`)
                        window.location.href = `/detail/${response.data.film_id}`
                    })
                    .catch((error) => {
                        console.log(error)
                        window.alert('There is a problem. Please check your information.')
                    });
            })
        }
    </script>
    <script>
        // ------------------------------------------------------- //
        //   Inject SVG Sprite - 
        //   see more here 
        //   https://css-tricks.com/ajaxing-svg-sprite/
        // ------------------------------------------------------ //
        function injectSvgSprite(path) {

            var ajax = new XMLHttpRequest();
            ajax.open("GET", path, true);
            ajax.send();
            ajax.onload = function (e) {
                var div = document.createElement("div");
                div.className = 'd-none';
                div.innerHTML = ajax.responseText;
                document.body.insertBefore(div, document.body.childNodes[0]);
            }
        }
        // this is set to BootstrapTemple website as you cannot 
        // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
        // while using file:// protocol
        // pls don't forget to change to your domain :)
        injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

    </script>
