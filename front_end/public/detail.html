  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const baseUrl = "http://localhost:3000";
    const url = window.location.toString();
    const filmID = parseInt(url.split("/").slice(-1)[0]);
    axios.get(`${baseUrl}/film/${filmID}`)
      .then((response) => {
        const film_data = response.data[0][0];
        const actor_data = response.data[1];
        var detailHtml = `
            <h1>${film_data.title} (${film_data.release_year})</h1>
            <p class="text-muted lead">$${film_data.rental_rate}</p>
            <p class="text-sm mb-4">${film_data.description}</p>
            <div class="row align-items-stretch mb-4">
              <div class="col-sm-3 pl-sm-0"><a
                  class="btn btn-dark btn-sm btn-block h-100 d-flex align-items-center justify-content-center px-0"
                  href="cart.html">Add to cart</a></div>
            </div><a class="text-dark p-0 mb-4 d-inline-block" href="#!"><i class="far fa-heart me-2"></i>Add to wish
              list</a><br>
            <ul class="list-unstyled small d-inline-block">
              <li class="px-3 py-2 mb-1 bg-white"><strong class="text-uppercase">RATING:</strong><span
                  class="ms-2 text-muted">${film_data.rating}</span></li>
              <li class="px-3 py-2 mb-1 bg-white text-muted"><strong
                  class="text-uppercase text-dark">Category:</strong><a class="reset-anchor ms-2" href="#!">${film_data.name}</a></li>
            </ul>  
            <h5 class="text-uppercase mb-2">Actors</h5>
            <p>
            `
        for (var i = 0; i < actor_data.length; i++) {
          if (i < (actor_data.length - 1)) {
            detailHtml += `${actor_data[i].first_name} ${actor_data[i].last_name}, `
          }
          else {
            detailHtml += `${actor_data[i].first_name} ${actor_data[i].last_name}`
          }
        }
        detailHtml += `</p>`
        $('#filmDetail').append(detailHtml)
        $('#photo1').append(`
        <div class="swiper-slide h-auto swiper-thumb-item mb-3"><img class="w-100" src="../img/${film_data.img}" alt="..."></div>
        `)
        $('#photo2').append(`
        <div class="swiper-slide h-auto"><a class="glightbox product-view" href="img/${film_data.img}"
                        data-gallery="gallery2" data-glightbox="Product item 1"><img class="img-fluid"
                          src="../img/${film_data.img}" alt="..."></a></div>
        `)
      });

    axios.get(`${baseUrl}/review/${filmID}`)
      .then((response) => {
        const reviews = response.data
        const starHtml = `<li class="list-inline-item m-0"><i class="fas fa-star text-warning"></i></li>`
        reviews.forEach((review) => {
          $('#review_part').append(`
          <div class="col-lg-8">
            <div class="d-flex mb-3">
              <div class="ms-3 flex-shrink-1">
                <h6 class="mb-0 text-uppercase">${review.first_name} ${review.last_name}</h6>
                <p class="small text-muted mb-0 text-uppercase">${review.last_update}</p>
                <ul class="list-inline mb-1 text-xs">
                  ${starHtml.repeat(review.rating)}
                </ul>
                <p class="text-sm mb-0 text-muted">${review.description}</p>
              </div>
            </div>
          </div>
          `)
        })
      });
  </script>
  <script>
    // ------------------------------------------------------- //
    //   Inject SVG Sprite - 
    //   see more here 
    //   https://css-tricks.com/ajaxing-svg-sprite/
    // ------------------------------------------------------ //
    function injectSvgSprite(path) {

      var ajax = new XMLHttpRequest();
      ajax.open("GET", path, true);
      ajax.send();
      ajax.onload = function (e) {
        var div = document.createElement("div");
        div.className = 'd-none';
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      }
    }
    // this is set to BootstrapTemple website as you cannot 
    // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
    // while using file:// protocol
    // pls don't forget to change to your domain :)
    injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

  </script>
