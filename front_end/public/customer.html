    <script>
        const baseUrl = "http://localhost:3000";
        const token = localStorage.getItem("token");
        const loggedInCustomerID = parseInt(localStorage.getItem("loggedInCustomerID"));
        if (token === null || isNaN(loggedInCustomerID)) {
            window.location.href = "/login";
        }
        else {
            const auth = {
                headers: {
                    authorization: 'Bearer ' + token
                }
            }
            //get customer info
            axios.get(`${baseUrl}/customer/${loggedInCustomerID}`)
                .then((response) => {
                    const info = response.data[0]
                    $('#custInfo').append(`
                    <h1 class="h2 text-uppercase pt-5" style="text-align: center;">Customer: ${info.first_name} ${info.last_name}</h1>
                    `)
                })

            //logout feature
            $(document).on("click", "#logout-button", function () {
                localStorage.removeItem('token')
                localStorage.removeItem('loggedInCustomerID')
                localStorage.clear()
                window.location.href = "/login"
            });

            //datalist
            axios.get(`${baseUrl}/films`)
                .then((response) => {
                    const films = response.data
                    films.forEach((film) => {
                        $("#datalistOptions").append(`
                        <option value="${film.film_id}">${film.title}</option>
                        `)
                    })
                })

            //add new review
            $('#add-review-form').submit((event) => {
                event.preventDefault();
                const filmID = $('#exampleDataList').val()
                const rating = $('#rating').val()
                const review = $('#review').val()
                const requestBody = {
                    filmID: filmID,
                    customerID: loggedInCustomerID,
                    review: {
                        rating: rating,
                        description: review
                    }
                }
                axios.post(`${baseUrl}/review`, requestBody, auth)
                    .then((response) => {
                        window.alert(`Review Added`)
                    })
            })
        }
    </script>
    <script>
        // ------------------------------------------------------- //
        //   Inject SVG Sprite - 
        //   see more here 
        //   https://css-tricks.com/ajaxing-svg-sprite/
        // ------------------------------------------------------ //
        function injectSvgSprite(path) {

            var ajax = new XMLHttpRequest();
            ajax.open("GET", path, true);
            ajax.send();
            ajax.onload = function (e) {
                var div = document.createElement("div");
                div.className = 'd-none';
                div.innerHTML = ajax.responseText;
                document.body.insertBefore(div, document.body.childNodes[0]);
            }
        }
        // this is set to BootstrapTemple website as you cannot 
        // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
        // while using file:// protocol
        // pls don't forget to change to your domain :)
        injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

    </script>
